<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Misc.</title>

  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="apple-touch-icon" href="./apple-touch-icon.png">
  <link rel="icon" href="./favicon.ico">

  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="robots" content="noindex,nofollow" />

  <style>
    :root{
      /* ▼ 色設定 ▼ */
      --bg: #f8f9fc;
      --panel: #ffffff;
      --text: #1a202c;
      --muted: #64748b;
      --border: rgba(0,0,0,.06);
      --shadow: 0 4px 20px rgba(0,0,0,.05);
      --radius: 16px;
    }

    *{ box-sizing: border-box; }
    html,body{ height: 100%; }
    body{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", "Noto Sans JP", "Hiragino Sans", "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(1200px 800px at 20% -10%, rgba(140,160,255,.12), transparent 60%),
                  radial-gradient(1000px 700px at 110% 10%, rgba(255,140,200,.12), transparent 55%),
                  var(--bg);
      color: var(--text);
    }

    header{
      max-width: 1100px;
      margin: 0 auto;
      padding: 28px 18px 10px;
    }
    h1{
      margin: 0;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: .02em;
      color: var(--text);
    }

    main{
      max-width: 1100px;
      margin: 0 auto;
      padding: 16px 18px 42px;
    }

    .grid{
      display: grid;
      gap: 12px;
      grid-template-columns: 1fr;
    }
    @media (min-width: 680px){
      .grid{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
    @media (min-width: 1024px){
      .grid{ grid-template-columns: repeat(3, minmax(0, 1fr)); }
    }

    .card{
      position: relative;
      /* ▼ Flexboxに変更してアイコンとテキストを横並びに */
      display: flex;
      align-items: center; /* 上下中央揃え */
      gap: 16px; /* アイコンとテキストの間隔 */
      
      padding: 16px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      text-decoration: none;
      color: inherit;
      box-shadow: var(--shadow);
      transition: transform .12s ease, border-color .12s ease, box-shadow .12s ease;
      -webkit-tap-highlight-color: transparent;
      min-height: 80px;
    }
    .card:hover{
      transform: translateY(-2px);
      border-color: rgba(0,0,0,.15);
      box-shadow: 0 8px 25px rgba(0,0,0,.08);
    }
    .card:focus-visible{
      outline: 2px solid rgba(140,160,255,.8);
      outline-offset: 3px;
    }

    /* ▼ アプリロゴ（アイコン）の設定 ▼ */
    .app-icon {
      width: 48px;  /* ここでサイズ調整（40px〜56pxくらいがおすすめ） */
      height: 48px;
      object-fit: contain; /* 画像が歪まないように */
      border-radius: 8px; /* 角を少し丸めるかはお好みで */
      flex-shrink: 0; /* 画面が狭くてもアイコンが潰れないように */
    }

    .text-box {
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex-grow: 1; /* 余ったスペースをテキストエリアが埋める */
    }

    .title{
      margin: 0 0 4px 0;
      font-size: 16px;
      font-weight: 700;
      line-height: 1.35;
      color: var(--text);
    }

    .subtitle {
      margin: 0;
      font-size: 12px;
      color: var(--muted);
      font-weight: 500;
      line-height: 1.4;
    }

    footer{
      max-width: 1100px;
      margin: 0 auto;
      padding: 18px;
      color: var(--muted);
      font-size: 12px;
    }
    footer a{ color: inherit; }
  
    /* ▼ 画面切替（隠れ画面） ▼ */
    #mainView{ display: grid; }
    #secretView{ display: none; }
    body.view-secret #mainView{ display: none; }
    body.view-secret #secretView{ display: grid; }

    /* タイトルクリックを見た目そのままに */
    #titleToggle{
      appearance: none;
      -webkit-appearance: none;
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      font: inherit;
      color: inherit;
      letter-spacing: inherit;
      cursor: default;
    }
    #titleToggle:focus-visible{
      outline: 2px solid rgba(140,160,255,.8);
      outline-offset: 4px;
      border-radius: 8px;
    }

    /* 隠れ画面だけ配色を反転（構造・挙動はそのまま） */
    body.view-secret{
      --bg: #0b1220;
      --panel: #0f172a;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --border: rgba(255,255,255,.12);
      --shadow: 0 8px 30px rgba(0,0,0,.45);
    }
    body.view-secret{
      background: radial-gradient(1200px 800px at 20% -10%, rgba(140,160,255,.18), transparent 60%),
                  radial-gradient(1000px 700px at 110% 10%, rgba(255,140,200,.10), transparent 55%),
                  var(--bg);
    }
  </style>
</head>

<body>
  <header>
    <h1><button id="titleToggle" type="button">Misc.</button></h1>
  </header>

  <main>
    <section class="grid" id="mainView">

      <a class="card" href="https://gue1971.github.io/world-history-timeline/" target="_blank" rel="noopener noreferrer">
        <img src="./assets/icons/timeline.png" class="app-icon" alt="Timeline Icon">
        <div class="text-box">
          <h2 class="title">世界史年表DB</h2>
          <p class="subtitle">世界史年表</p>
        </div>
      </a>

      <a class="card" href="https://gue1971.github.io/my-horse/" target="_blank" rel="noopener noreferrer">
        <img src="./assets/icons/horse.png" class="app-icon" alt="Stable Icon">
        <div class="text-box">
          <h2 class="title">My Stable</h2>
          <p class="subtitle">出資馬閲覧アプリ</p>
        </div>
      </a>

      <a class="card" href="https://gue1971.github.io/race-board/" target="_blank" rel="noopener noreferrer">
        <img src="./assets/icons/board.png" class="app-icon" alt="Board Icon">
        <div class="text-box">
          <h2 class="title">レース盤</h2>
          <p class="subtitle">競馬の展開予想補助ツール</p>
        </div>
      </a>

      <a class="card" href="https://gue1971.github.io/my_racing_viewer/" target="_blank" rel="noopener noreferrer">
        <img src="./assets/icons/viewer.png" class="app-icon" alt="Viewer Icon">
        <div class="text-box">
          <h2 class="title">My Racing Viewer</h2>
          <p class="subtitle">競馬のレース動画視聴アプリ</p>
        </div>
      </a>

      <a class="card" href="https://gue1971.github.io/catalog-photos/" target="_blank" rel="noopener noreferrer">
        <img src="./assets/icons/catalog.png" class="app-icon" alt="Catalog Icon">
        <div class="text-box">
          <h2 class="title">クラブ優駿カタログ</h2>
          <p class="subtitle">募集時アルバム</p>
        </div>
      </a>

      <a class="card" href="https://gue1971.github.io/image-refinery/" target="_blank" rel="noopener noreferrer">
        <img src="./assets/icons/refinery.png" class="app-icon" alt="Refinery Icon">
        <div class="text-box">
          <h2 class="title">Image Refinery</h2>
          <p class="subtitle">画像クロップ＆リサイズ</p>
        </div>
      </a>

      <a class="card" href="https://gue1971.github.io/body-tune/" target="_blank" rel="noopener noreferrer">
        <img src="./assets/icons/body-tune.png" class="app-icon" alt="Body Tune Icon">
        <div class="text-box">
          <h2 class="title">Body Tune</h2>
          <p class="subtitle">生活習慣の向上支援ツール</p>
        </div>
      </a>

      <a class="card" href="https://gue1971.github.io/trash-days/" target="_blank" rel="noopener noreferrer">
        <img src="./assets/icons/trash-days.png" class="app-icon" alt="Trash Days Icon">
        <div class="text-box">
          <h2 class="title">Trash Days</h2>
          <p class="subtitle">ゴミ出しカレンダー</p>
        </div>
      </a>
      
    </section>
    

    <section class="grid" id="secretView">

      <a class="card" href="https://gue1971.github.io/monory/" target="_blank" rel="noopener noreferrer">
        <img src="./assets/icons/monory.png" class="app-icon" alt="Monory Icon">
        <div class="text-box">
          <h2 class="title">Monory</h2>
          <p class="subtitle">所有物の記録アプリ</p>
        </div>
      </a>
      
    </section>
  </main>

  <footer>
  </footer>

  <script>
    (function(){
      function applyView(){
        document.body.classList.toggle('view-secret', location.hash === '#secret');
      }
      applyView();
      window.addEventListener('hashchange', applyView);

      var btn = document.getElementById('titleToggle');
      if (btn){
        btn.addEventListener('click', function(){
          if (location.hash === '#secret'){
            // デフォルト画面へ
            location.hash = '';
          } else {
            // 隠れ画面へ
            location.hash = 'secret';
          }
        });
      }
    })();
  </script>
</body>
</html>
