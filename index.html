<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Misc.</title>

  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="apple-touch-icon" href="./apple-touch-icon.png">
  <link rel="icon" href="./favicon.ico">

  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="robots" content="noindex,nofollow" />

  <style>
    :root{
      /* ▼ 色設定 ▼ */
      --bg: #f8f9fc;
      --panel: #ffffff;
      --text: #1a202c;
      --muted: #64748b;
      --border: rgba(0,0,0,.06);
      --shadow: 0 4px 20px rgba(0,0,0,.05);
      --radius: 16px;
    }

    *{ box-sizing: border-box; }
    html,body{ height: 100%; }
    body{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", "Noto Sans JP", "Hiragino Sans", "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(1200px 800px at 20% -10%, rgba(140,160,255,.12), transparent 60%),
                  radial-gradient(1000px 700px at 110% 10%, rgba(255,140,200,.12), transparent 55%),
                  var(--bg);
      color: var(--text);
    }

    header{
      max-width: 1100px;
      margin: 0 auto;
      padding: 28px 18px 10px;
    }
    h1{
      margin: 0;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: .02em;
      color: var(--text);
    }

    main{
      max-width: 1100px;
      margin: 0 auto;
      padding: 16px 18px 42px;
    }

    .grid{
      display: grid;
      gap: 12px;
      grid-template-columns: 1fr;
    }
    @media (min-width: 680px){
      .grid{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
    @media (min-width: 1024px){
      .grid{ grid-template-columns: repeat(3, minmax(0, 1fr)); }
    }

    .card{
      position: relative;
      /* ▼ Flexboxに変更してアイコンとテキストを横並びに */
      display: flex;
      align-items: center; /* 上下中央揃え */
      gap: 16px; /* アイコンとテキストの間隔 */
      
      padding: 16px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      text-decoration: none;
      color: inherit;
      box-shadow: var(--shadow);
      transition: transform .12s ease, border-color .12s ease, box-shadow .12s ease;
      -webkit-tap-highlight-color: transparent;
      min-height: 80px;
    }
    .card:hover{
      transform: translateY(-2px);
      border-color: rgba(0,0,0,.15);
      box-shadow: 0 8px 25px rgba(0,0,0,.08);
    }
    .card:focus-visible{
      outline: 2px solid rgba(140,160,255,.8);
      outline-offset: 3px;
    }

    /* ▼ アプリロゴ（アイコン）の設定 ▼ */
    .app-icon {
      width: 48px;  /* ここでサイズ調整（40px〜56pxくらいがおすすめ） */
      height: 48px;
      object-fit: contain; /* 画像が歪まないように */
      border-radius: 8px; /* 角を少し丸めるかはお好みで */
      flex-shrink: 0; /* 画面が狭くてもアイコンが潰れないように */
    }

    .text-box {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-right: 24px; /* 右上の矢印とかぶらないための余白 */
      flex-grow: 1; /* 余ったスペースをテキストエリアが埋める */
    }

    .title{
      margin: 0 0 4px 0;
      font-size: 16px;
      font-weight: 700;
      line-height: 1.35;
      color: var(--text);
    }

    .subtitle {
      margin: 0;
      font-size: 12px;
      color: var(--muted);
      font-weight: 500;
      line-height: 1.4;
    }

    /* 右上の矢印アイコン */
    .ext{
      position: absolute;
      top: 14px; /* 位置を微調整 */
      right: 14px;
      width: 18px;
      height: 18px;
      color: var(--muted);
      transition: color .12s ease;
      opacity: 0.7; /* 少し控えめに */
    }
    .card:hover .ext{ 
      color: var(--text); 
      opacity: 1;
    }

    footer{
      max-width: 1100px;
      margin: 0 auto;
      padding: 18px;
      color: var(--muted);
      font-size: 12px;
    }
    footer a{ color: inherit; }
  </style>
</head>
