<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Misc.</title>

  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="apple-touch-icon" href="./apple-touch-icon.png">
  <link rel="icon" href="./favicon.ico">

  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="robots" content="noindex,nofollow" />

  <style>
    :root{
      /* ▼ 色設定をライトモード用に変更したよ ▼ */
      --bg: #f8f9fc;          /* 背景：ほんのり青みのある白 */
      --panel: #ffffff;       /* カード背景：真っ白 */
      --text: #1a202c;        /* 文字色：真っ黒ではなく濃いグレー */
      --muted: #64748b;       /* サブ文字色：落ち着いたグレー */
      --border: rgba(0,0,0,.06); /* ボーダー：薄い黒 */
      --shadow: 0 4px 20px rgba(0,0,0,.05); /* 影：ふんわりと */
      --radius: 16px;
    }

    *{ box-sizing: border-box; }
    html,body{ height: 100%; }
    body{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", "Noto Sans JP", "Hiragino Sans", "Helvetica Neue", Arial, sans-serif;
      /* 背景のグラデーションも白に合わせて調整（少し薄く） */
      background: radial-gradient(1200px 800px at 20% -10%, rgba(140,160,255,.12), transparent 60%),
                  radial-gradient(1000px 700px at 110% 10%, rgba(255,140,200,.12), transparent 55%),
                  var(--bg);
      color: var(--text);
    }

    header{
      max-width: 1100px;
      margin: 0 auto;
      padding: 28px 18px 10px;
    }
    h1{
      margin: 0;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: .02em;
      color: var(--text);
    }

    main{
      max-width: 1100px;
      margin: 0 auto;
      padding: 16px 18px 42px;
    }

    .grid{
      display: grid;
      gap: 12px;
      grid-template-columns: 1fr;
    }
    @media (min-width: 680px){
      .grid{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
    @media (min-width: 1024px){
      .grid{ grid-template-columns: repeat(3, minmax(0, 1fr)); }
    }

    .card{
      position: relative;
      display: block;
      padding: 16px 16px 14px;
      /* 白ベースなので透過ではなく実色（白）を使用 */
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      text-decoration: none;
      color: inherit;
      box-shadow: var(--shadow);
      transition: transform .12s ease, border-color .12s ease, box-shadow .12s ease;
      -webkit-tap-highlight-color: transparent;
      min-height: 64px;
    }
    .card:hover{
      transform: translateY(-2px);
      border-color: rgba(0,0,0,.15); /* ホバー時は枠線を少し濃く */
      box-shadow: 0 8px 25px rgba(0,0,0,.08); /* 浮き上がる演出 */
    }
    .card:focus-visible{
      outline: 2px solid rgba(140,160,255,.8);
      outline-offset: 3px;
    }

    .title{
      margin: 0;
      font-size: 16px;
      font-weight: 650;
      line-height: 1.35;
      padding-right: 22px;
      color: var(--text);
    }

    .ext{
      position: absolute;
      top: 14px;
      right: 14px;
      width: 18px;
      height: 18px;
      color: var(--muted); /* アイコンは少し控えめな色に */
      transition: color .12s ease;
    }
    .card:hover .ext{ color: var(--text); } /* ホバーで濃く */

    footer{
      max-width: 1100px;
      margin: 0 auto;
      padding: 18px;
      color: var(--muted);
      font-size: 12px;
    }
    footer a{ color: inherit; }
  </style>
</head>

<body>
  <header>
    <h1>Misc.</h1>
  </header>

  <main>
    <section class="grid">

      <a class="card" href="https://gue1971.github.io/world-history-timeline/" target="_blank" rel="noopener noreferrer">
        <h2 class="title">世界史年表DB</h2>
        <svg class="ext" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M14 5h5v5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M10 14 19 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M19 14v4a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </a>
      <a class="card" href="https://gue1971.github.io/my-horse/" target="_blank" rel="noopener noreferrer">

          <path d="M14 5h5v5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M10 14 19 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M19 14v4a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </a>
      <a class="card" href="https://gue1971.github.io/race-board/" target="_blank" rel="noopener noreferrer">
        <h2 class="title">展開予想盤</h2>
        <svg class="ext" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M14 5h5v5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M10 14 19 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M19 14v4a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </a>
      <a class="card" href="https://gue1971.github.io/my_racing_viewer/" target="_blank" rel="noopener noreferrer">
        <h2 class="title">レース動画（マイレーシングビュアー）</h2>

          <path d="M14 5h5v5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M10 14 19 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M19 14v4a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>

        <h2 class="title">一口馬主クラブ活躍馬の募集時写真一覧</h2>

          <path d="M14 5h5v5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M10 14 19 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M19 14v4a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>

      <a class="card" href="https://gue1971.github.io/image-refinery/" target="_blank" rel="noopener noreferrer">
        <h2 class="title">画像トリミング・リサイズ（image-refinery）</h2>
        <svg class="ext" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M14 5h5v5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M10 14 19 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M19 14v4a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </a>
      </section>
  </main>

  <footer>
    </footer>
</body>
</html>
